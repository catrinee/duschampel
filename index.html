<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            max-width: 310px;
            margin: auto;
            margin-top: 30px;
        }
        #display {
            width: 150px;
            height: 150px;
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Duschampel</h1>
    <br>

    Vebrauch in Liter pro Sekunde: <br>
    <input type="text" name="verbrauch" id="verbrauch">

    <br>
    <br>

    Ich möchte höchstens x Liter verbrauchen: <br>
    <input type="text" name="max_verbrauch" id="max_verbrauch">

    <br><br>

    <button id="start">START</button>

    <br><br>

    <div id="display"></div> 
    <div id="aVerbrauch"></div>
</body>

<script>
    var button = document.getElementById('start')
    var display = document.getElementById('display')
    var verbrauch = document.getElementById('verbrauch')
    var max_verbrauch = document.getElementById('max_verbrauch')
    var aVerbrauch = document.getElementById('aVerbrauch')

    var verbrauch_in_liter = 0

    function startShowering() {
        verbrauch_in_liter = verbrauch_in_liter + parseFloat(verbrauch.value);
        aVerbrauch.innerHTML = Number(verbrauch_in_liter).toFixed(0) + ' Liter verbraucht';

        if (verbrauch_in_liter < parseFloat(max_verbrauch.value) / 2) {
            display.style.backgroundColor = 'green';
        }

        if (verbrauch_in_liter >= parseFloat(max_verbrauch.value) / 2) {
            display.style.backgroundColor = 'orange';
        }

        if (verbrauch_in_liter >= parseFloat(max_verbrauch.value)) {
            display.style.backgroundColor = 'red';
        }
    }

    button.addEventListener('click', function() {
        if (verbrauch.value === '' || max_verbrauch.value === '') {
            alert('Bitte ausfüllen!')
            return;
        } 

        setInterval(startShowering, 1000);
    })
</script>

</html>
